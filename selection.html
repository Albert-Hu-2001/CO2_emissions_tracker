{% extends "base.html" %}
{% block title %}Login Page{% endblock %}

{% block content %}
<form action="/user" method="post">
    <h1>Please enter a country and select an option</h1>
    <p>Country:</p>
    <p><input type="text" name="nm"/></p>
    <h4>Emissions trends from 1960 to 2018</h4>
    <p><input type="checkbox" name="history"/></p>
    <h4>Emissions trends from 2018 and onwards</h4>
    <p><input type="checkbox" name="prediction"/></p>
    <p><input type="submit" value="submit"/></p>
</form>
{% endblock %}
